<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/axios.js" defer></script>
    <script src="./js/vue.global.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <div v-if="mails.length == 10">
            <div v-for="(mail, index) in mails">
                <span>{{mail}}</span>
            </div>
        </div>
    </div>
</body>
</html>
